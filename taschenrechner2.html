<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="taschenrechner2.css" />
    <title>Rechner</title>
  </head>
  <body>
    <img src="img_bild1.png" id="image" alt="Bild">
    <div class="centering-stuff">
      <div class="calc-window">
        <h1></h1>
      </div>

      <table>
        <tr>
          <td><button class="fancy-button">C</button></td>
          <td><button class="fancy-button">.</button></td>
          <td><button class="fancy-button">0</button></td>
          <td><button class="fancy-button">/</button></td>
        </tr>
        <tr>
          <td><button class="normal-button">7</button></td>
          <td><button class="normal-button">8</button></td>
          <td><button class="normal-button">9</button></td>
          <td><button class="fancy-button">*</button></td>
        </tr>
        <tr>
          <td><button class="normal-button">4</button></td>
          <td><button class="normal-button">5</button></td>
          <td><button class="normal-button">6</button></td>
          <td><button class="fancy-button">-</button></td>
        </tr>
        <tr>
          <td><button class="normal-button">1</button></td>
          <td><button class="normal-button">2</button></td>
          <td><button class="normal-button">3</button></td>
          <td><button class="fancy-button">+</button></td>
        </tr>
        <table>
          <tr>
            <td><button class="big-boy-button">=</button></td>
          </tr>
        </table>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="taschenrechner2.js"></script>
  </body>
</html>
