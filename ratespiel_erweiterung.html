<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ratespiel</title>
</head>
<body>
    <script>
        'use strict';

        function generiereZufallszahl() {
            return Math.floor(Math.random() * 101);
        }

        function ratespiel() {
    let zufallsZahl = generiereZufallszahl();
    let versuche = 0;
    let bereitsEingegeben = [];
    let rateVersuch;
    let fertig = false;

    while (versuche < 10 && !fertig) {
        rateVersuch = Number(prompt('Raten Sie die Zahl zwischen 0 und 100'));

        // Prüft, ob die Zahl bereits eingegeben wurde
        if (bereitsEingegeben.includes(rateVersuch)) {
            alert('Alzheimer incoming? Du hast die Zahl schon eingetragen, versuche es noch einmal!');
            continue; // Springt zum nächsten Durchlauf der Schleife, ohne den Zähler zu erhöhen
        }

        bereitsEingegeben.push(rateVersuch); // Fügt die neue Zahl zum Array hin
        if (rateVersuch > zufallsZahl) {
            alert('Leider falsch! Die Schätzung ist höher als die Zufallszahl. Rate noch einmal');
        } else if (rateVersuch < zufallsZahl) {
            alert('Leider falsch! Die Schätzung ist niedriger als die Zufallszahl. Rate noch einmal');
        } else if (rateVersuch === zufallsZahl) {
            alert('Richtig! Die Zahl war ' + zufallsZahl);
            fertig = true;
        }
        versuche++;
    }

    if (!fertig) {
        alert('Leider falsch. Die richtige Zahl war ' + zufallsZahl);
    }
}

// Starte das Spiel
ratespiel();

  
    </script>
</body>
</html>
